<!DOCTYPE html>
<html lang="en" class="page sticky">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/styles.min.css">
		<title>
			TypeScript Course
		</title>
	</head>

	<body class="page__body sticky__body">
		<header class="header sticky__header">
			<div class="page__container page__inner">
				<span class="header__title">
					<span class="header__title--main">
						TypeScript
					</span>
					<span>
						Course
					</span>
				</span>
			</div>
		</header>

		<main class="main sticky__main">
			<div class="page__container page__inner">
				<h1 class="page__title">
					Exercises
				</h1>
			</div>

			<section class="exercise-1 page__section">
				<div class="page__container page__inner">
					<h2 class="page__subtitle">
						Exercise 1
					</h2>

					<article class="page__article">
						<h3 class="h3">
							Vanilla Javascript
						</h3>
						<div class="page__description text">
							<p>
								When you get the value of an input of type number you must transform it into a
								<strong>number</strong> before operating on it, since it will always return
								a <strong>string</strong> and concatenate the values.
							</p>
						</div>

						<div class="page__content">
							<form class="form" action="">
								<fieldset class="fieldset">
									<div class="form__column form__column--3">
										<div class="form__item">
											<label for="inputNum1" class="label">
												Number 1
											</label>
											<input type="number" name="num1" id="ej1VjInputNum1"
												class="form__field form__field--color-1">
										</div>

										<div class="form__item">
											<label for="inputNum2" class="label">
												Number 2
											</label>
											<input type="number" name="num2" id="ej1VjInputNum2"
												class="form__field form__field--color-1">
										</div>

										<div class="form__item">
											<label for="ej1VjInputNumFormat" class="check">
												<input type="checkbox" name="inputNumFormat" id="ej1VjInputNumFormat"
													class="check__input">
												<span class="check__mark"></span>
												<span class="check__label">
													Formatted values
												</span>
											</label>
										</div>
									</div>
								</fieldset>

								<div class="form__button-list">
									<button id="ej1VjButtonSum" class="button button--bg-color-1">
										Sum
									</button>
									<button id="ej1VjButtonReset" class="button button--line-color-1">
										Reset
									</button>
								</div>
							</form>

							<div class="form__result">
								<p>
									Result:
									<span id="ej1VjResultSum" class="form__result--value">
										num1 + num2
									</span>
								</p>
							</div>
						</div>
					</article>
				</div>
			</section>
		</main>

		<footer class="footer sticky__footer">
			<div class="page__container page__inner">
				<p class="footer__copyright">
					&copy; Copyright <span id="dateCopyright">YYYY</span>
				</p>
			</div>
		</footer>

		<script src="js/scripts.js" type="module"></script>
	</body>

</html>
